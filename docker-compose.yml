version: '2'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile-postgres
    environment:
      POSTGRES_DB: mpal
      POSTGRES_USER: mpal
      POSTGRES_PASSWORD: mpal
  mpal:
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: Dockerfile-mpal
    ports:
      - 5000:5000
    volumes:
      - .:/app/
  test:
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: Dockerfile-mpal-test
    volumes:
      - .:/app/
    environment:
      API_PARTICULIER_KEY: test-token
      API_PARTICULIER_DOMAIN: apiparticulier-test.sgmap.fr
      API_BAN_DOMAIN: api-adresse.data.gouv.fr
      NO_REPLY_FROM: no-reply@mpal.beta.gouv.fr
      HOST: localhost
